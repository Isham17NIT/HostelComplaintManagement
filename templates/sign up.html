{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'sign up.css' %}">
</head>
<body>
    <br><br><br><br>
    <center>
        <form class="sign_up" action="register" method="post">
        <center>
         {% csrf_token  %}
        <h2 style="color:#33234C">Sign Up</h2><br>
        <label for="username">Enter Username:</label><br>
        <input type="text" id="username" class="element" name="username"><br><br>
        <label for="firstname">Enter First Name:</label><br>
        <input type="text" id="firstname" class="element" name="first_name"><br><br>
        <label for="last name">Enter Last Name:</label><br>
        <input type="text" id="last name" class="element" name="last_name"><br><br>
        <label for="email">Enter E-mail id:</label><br>
        <input type="email" id="email" class="element" name="email"><br><br>
        <label for="password">Enter password:</label><br>
        <input type="password" id="password" class="element" name="password"><br><br>
        <button type="submit"><b>Sign Up</b></button><br>
        <a href="login">Sign in</a>
        </center>
    </form>
    <div style="background-color:white;color:black;font-size:25px;display:inline;">
        {% for message in messages%}
        {{message}}
        {% endfor %}
    </div>
    </center>
</body>
</html>
